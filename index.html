<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var jwt = localStorage.getItem('LiveHUB')
      axios.post('/user/', false, {
        headers: {
          Authorization: 'Bearer ' + jwt
        }
      }).then((response) => {
        console.log(response.data)
      })
    </script>
  </body>
</html>
